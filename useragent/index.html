<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("../static/style.css");
      body, button {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h3>useragents</h3>
    <h4>Chrome Latest User Agent:</h4>
    <div class="container">
      <pre id="chrome-latest" placeholder="chrome-latest"></pre>
      <button onclick="copyClipboard('chrome-latest')">Copy to Clipboard</button>
    </div>
    <hr>
    <h4>Firefox Latest User Agent:</h4>
    <div class="container">
      <pre id="firefox-latest" placeholder="firefox-latest"></pre>
      <button onclick="copyClipboard('firefox-latest')">Copy to Clipboard</button>
    </div>
    <hr>
    <h4>Current Browser User Agent:</h4>
    <div class="container">
      <pre id="current-browser" placeholder="current-browser"></pre>
      <button onclick="copyClipboard('current-browser')">Copy to Clipboard</button>
    </div>
    <script src="useragent.js"></script>
  </body>
</html>
